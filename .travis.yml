language: java

sudo: false

node_js:
  - "8"
  - "6"

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.yarn-cache"

jdk:
  - oraclejdk8

before_script:
    - export TZ=Poland
script:
    - bash ./scripts/ci/prepare.sh

jobs:
  include:
    - stage: unit tests - backend
      script: bash ./scripts/ci/test.sh bk_unit_test
    - stage: integration tests - backend
      script: bash ./scripts/ci/test.sh bk_integration_test
      after_success: bash <(curl -s https://codecov.io/bash)
      after_failure: bash <(curl -s https://codecov.io/bash)
    - stage: build services & docker images
      script: bash ./scripts/ci/build-services-docker.sh

notifications:
  email: false
  slack:
    rooms:
      - books-sharing:0EAfyNQ5bGvqZSLvdFInnbs1#ci
