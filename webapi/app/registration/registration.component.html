<form class="reg-form" fole="form" #r="ngForm" (ngSubmit)="onRegSubmit(r)">
    <div class="form-group">
  <label for="nameReg ">Imię</label>
  <input type="text" name="nameReg" placeholder="Imię" required ngModel #nameReg = "ngModel">
</div>
  <div class="form-group">
  <label for="surname-adress-reg ">Nazwisko</label>
  <input type="text" name="surnameReg" placeholder="Nazwisko" required ngModel #surnameReg = "ngModel">
</div>
  <div class="form-group">
  <label for="emailReg ">Adres e-mail</label>
  <input type="text" name="emailReg" placeholder="twojadres@buziaczek.pl" required  ngModel #emailReg = "ngModel">
  <label for="emailReg ">Powtorz adres e-mail</label>
  <input type="text" name="emailReg" required  ngModel #emailReg = "ngModel">
</div>
  <div class="form-group">
  <label for="passwordReg">Hasło</label>
  <input type="password" name="passwordReg" placeholder="Hasło" required  ngModel #passwordReg = "ngModel">
  <label for="passwordReg">Powtorz hasło</label>
  <input type="password" name="passwordReg" required  ngModel #passwordReg = "ngModel">
</div>
  <button class="btn btn-primary btn-md btn-reg active">Rejestracja</button>
  <p> <a [routerLink]="['login']"> Anuluj </a></p>
</form>
