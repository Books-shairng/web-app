     <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-1" aria-expanded="false">

    <div class="container main-content registration-section">
      <form class="reg-form">
        <label for="name-reg ">Imię</label>
        <input type="text" name="name-reg" id="email-adress-reg" value="" placeholder="twojadres@buziaczek.pl" required>
        <label for="surname-adress-reg ">Nazwisko</label>
        <input type="text" name="surname-reg" id="email-adress-reg" value="" placeholder="twojadres@buziaczek.pl" required>
        <label for="email-adress-reg ">Adres e-mail</label>
        <input type="text" name="email-adress-reg" id="email-adress-reg" value="" placeholder="twojadres@buziaczek.pl" required>
        <label for="email-adress-reg ">Powtorz adres e-mail</label>
        <input type="text" name="email-adress-reg" id="email-adress-reg" value="" required>
        <label for="password-reg">Hasło</label>
        <input type="text" name="password-reg" id="password-reg" value="" placeholder="Hasło" required>
        <label for="password-reg">Powtorz hasło</label>
        <input type="text" name="password-reg" id="password-reg" value="" required>
        <button type="submit" class="btn btn-primary btn-lg btn-reg active">Rejestracja</button>
      </form>
</div>
