<form class="login-form" role="form" ngSubmit = "formSubmit()">
  <div class="form-group">
  <label for="email">Adres e-mail</label>
  <input type="email" id="email" class="form-control" placeholder="twojadres@buziaczek.pl" required ngModel="data.email">
  </div>
  <div class="form-group">
  <label for="password">Hasło</label>
  <input type="password" id="password" class="form-control" placeholder="Hasło" required ngModel="data.password">
  </div>
  <button type="submit" class="btn btn-primary btn-md btn-login active">Zaloguj</button>
  <p>Nie masz konta? <a [routerLink]="['/registration']">Zaloguj</a></p>
</form>
