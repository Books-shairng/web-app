<form class="reg-form" fole="form" #f="ngForm" (ngSubmit)="f.form.valid && register()">
  <div class="form-group">
  <label for="name">Imię i nazwisko</label>
  <input type="text" name="name"  [(ngModel)]="model.name" placeholder="Imię i nazwisko" required #name = "ngModel">
</div>
  <div class="form-group">
  <label for="email">Adres e-mail</label>
  <input type="text" name="email" [(ngModel)]="model.email" placeholder="twojadres@buziaczek.pl" required #email = "ngModel">
</div>
  <div class="form-group">
  <label for="password">Hasło</label>
  <input type="password" name="password" [(ngModel)]="model.password" placeholder="Hasło" required  #password = "ngModel">
</div>
  <button class="btn btn-primary btn-md btn-reg active">Rejestracja</button>
  <p> <a [routerLink]="['/login']"> Anuluj </a></p>
</form>
