<form class="login-form" role="form" #f="ngForm" (ngSubmit)="loginFunction()">
  <div class="form-group">
  <label for="login">Adres e-mail</label>
  <input type="text" name="login" class="form-control" placeholder="twojadres@buziaczek.pl" required ngModel #login = "ngModel">
  </div>
  <div class="form-group">
  <label for="password">Hasło</label>
  <input type="password" name="password" hexadecimal class="form-control" placeholder="Hasło" required ngModel #password = "ngModel">
  </div>
  <button class="btn btn-primary btn-md btn-login active"> Zaloguj </button>
  <p>Nie masz konta? <a [routerLink]="['/registration']">Rejestracja</a></p>
</form>
